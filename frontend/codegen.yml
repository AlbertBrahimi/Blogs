schema: http://localhost:4000/graphql
documents: "./src/graphql/**/*.{ts,tsx}"
generates:
  ./src/generated/operations.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  ./src/generated/types.ts:
    plugins:
      - "typescript"
  ./src/generated/schema.json:
    plugins:
      - "introspection"
